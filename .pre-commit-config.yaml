# Configuration file for pre-commit (https://pre-commit.com/).
# Please run `pre-commit run --all-files` when adding or changing entries.

repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args:
          - "--py39-plus"

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff
        language: system
        stages: [commit]
        types: [python]
        args: [--fix, --exit-non-zero-on-fix]

      - id: black
        name: black
        entry: black
        language: system
        stages: [commit]
        types: [python]

      - id: black-jupyter
        name: black-jupyter
        entry: black
        language: python
        require_serial: true
        types_or: [python, pyi, jupyter]
        additional_dependencies: ["black[jupyter]"]

      - id: codespell
        name: codespell
        entry: codespell
        args: [--ignore-words=.codespellignore]
        language: system
        stages: [commit]
        types_or: [jupyter, markdown, python, shell]

      - id: doc8
        name: doc8
        entry: doc8
        language: system
        files: \.rst$
        require_serial: true

      - id: mypy
        name: mypy
        entry: mypy
        args: [--no-incremental]
        language: system
        stages: [commit]
        types: [python]
        require_serial: true

language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt

script:
  - .travis/style_checks
  - python -m unittest discover tests/

deploy:
  provider: pypi
  user: rasterfoundry
  distributions: "sdist bdist_wheel"
  password:
    secure: 
  on:
    tags: true
    python: "3.6"
    repo: azavea/pystac

name: CI

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        os:
          - ubuntu-latest
          # - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Sync
        run: uv sync
      - uses: j178/prek-action@v1
        if: runner.os != 'Windows'
      - name: Test on windows
        if: runner.os == 'Windows'
        shell: bash
        env:
          TMPDIR: 'D:\\a\\_temp'
        run: uv run pytest
      - name: Test
        if: runner.os != 'Windows'
        run: uv run pytest

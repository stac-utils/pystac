on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ vars.RELEASE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          token: ${{ steps.generate-token.outputs.token }}
          release-type: python
      - name: Checkout PR branch
        if: ${{ steps.release-please.outputs.prs_created }}
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJSON(steps.release-please.outputs.pr).headBranchName }}
      - uses: astral-sh/setup-uv@v7
      - name: Run pull-static script
        if: ${{ steps.release-please.outputs.prs_created }}
        run: uv run scripts/pull-static
      - name: Run pytest with rewrite mode
        if: ${{ steps.release-please.outputs.prs_created }}
        run: uv run pytest --record-mode rewrite
      - name: Commit and push changes
        if: ${{ steps.release-please.outputs.prs_created }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: update static files and test recordings"
          git push

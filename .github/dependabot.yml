version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      actions-deps:
        patterns:
          - "*"
    cooldown:
      default-days: 10
    commit-message:
      prefix: build(deps)
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
    versioning-strategy: increase-if-necessary

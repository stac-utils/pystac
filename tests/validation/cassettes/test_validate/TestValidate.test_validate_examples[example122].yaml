        {\n      \"type\": \"object\",\n      \"required\": [\n        \"stac_extensions\"\n
        \     ],\n      \"properties\": {\n        \"stac_extensions\": {\n          \"type\":
        \"array\",\n          \"contains\": {\n            \"contains\": {\n              \"const\":

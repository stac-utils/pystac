        \         \"$ref\": \"#/definitions/collection_fields\"\n        }\n      ]\n
        \   }\n  ],\n  \"definitions\": {\n    \"stac_extensions\": {\n      \"type\":
        \"object\",\n      \"required\": [\n        \"stac_extensions\"\n      ],\n

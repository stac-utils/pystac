        {\n            \"type\": {\n              \"const\": \"Collection\"\n            },\n
        \           \"assets\": {\n              \"type\": \"object\",\n              \"additionalProperties\":
        {\n                \"$ref\": \"#/definitions/fields\"\n              }\n            },\n

        Sat Extension to a STAC Item.\",\n  \"allOf\": [\n    {\n      \"$ref\": \"../../../item-spec/json-schema/item.json\"\n
        \   },\n    {\n      \"$ref\": \"#/definitions/sat\"\n    },\n    {\n      \"$ref\":
        \"../../../item-spec/json-schema/instrument.json\"\n    }\n  ],\n  \"definitions\":

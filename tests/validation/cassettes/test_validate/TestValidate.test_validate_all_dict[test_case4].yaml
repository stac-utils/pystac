        {\n                \"type\": \"string\"\n              }\n            },\n
        \           {\n              \"type\": \"null\"\n            }\n          ]\n
        \       },\n        \"label:classes\": {\n          \"title\": \"Classes\",\n
        \         \"type\": \"array\",\n          \"items\": {\n            \"type\":
        \"object\",\n            \"required\": [\n              \"name\",\n              \"classes\"\n
        \           ],\n            \"properties\": {\n              \"name\": {\n
        \               \"title\": \"Name\"\n              },\n              \"classes\":
        {\n                \"title\": \"Classes\",\n                \"oneOf\": [\n
        \                 {\n                    \"type\": \"array\",\n                    \"items\":
        {\n                      \"type\": \"string\"\n                    }\n                  },\n
        \                 {\n                    \"type\": \"array\",\n                    \"items\":

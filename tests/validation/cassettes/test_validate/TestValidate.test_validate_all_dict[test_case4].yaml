        \"array\",\n          \"items\": {\n            \"type\": \"string\"\n          }\n
        \       }\n      },\n      \"patternProperties\": {\n        \"^(?!label:)\":
        {}\n      },\n      \"additionalProperties\": false\n    },\n    \"fields\":
        {\n      \"type\": \"object\",\n      \"properties\": {\n        \"label:properties\":
        {\n          \"title\": \"Property\",\n          \"oneOf\": [\n            {\n

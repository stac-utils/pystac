        \       \"properties\",\n        \"assets\"\n      ],\n      \"properties\":
        {\n        \"stac_extensions\": {\n          \"type\": \"array\",\n          \"contains\":
        {\n            \"enum\": [\n              \"eo\",\n              \"https://schemas.stacspec.org/v1.0.0-beta.2/extensions/eo/json-schema/schema.json\"\n

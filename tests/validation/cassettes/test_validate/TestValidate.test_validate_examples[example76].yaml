        {\n          \"required\": [\"axis\"]\n        },\n        \"properties\":
        {\n          \"type\": {\n            \"type\": \"string\",\n            \"const\":
        \"temporal\"\n          },\n          \"description\": {\n            \"$ref\":
        \"#/definitions/description\"\n          },\n          \"values\": {\n            \"type\":
        \"array\",\n            \"minItems\": 1,\n            \"items\": {\n              \"type\":

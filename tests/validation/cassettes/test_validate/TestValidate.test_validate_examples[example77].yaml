        \"#/definitions/end_datetime\"\n            }\n          }\n        }\n      ]\n
        \   }\n  ],\n  \"definitions\": {\n    \"datetime\": {\n      \"title\": \"Date
        and Time\",\n      \"description\": \"The searchable date/time of the assets,

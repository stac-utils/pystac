        \       },\n        {\n          \"required\": [\n            \"datetime\",\n
        \           \"start_datetime\",\n            \"end_datetime\"\n          ],\n
        \         \"properties\": {\n            \"datetime\": {\n              \"oneOf\":
        [\n                {\n                  \"$ref\": \"#/definitions/datetime\"\n
        \               },\n                {\n                  \"type\": [\"null\"],\n
        \                 \"const\": null\n                }\n              ]\n            },\n
        \           \"start_datetime\": {\n              \"$ref\": \"#/definitions/start_datetime\"\n

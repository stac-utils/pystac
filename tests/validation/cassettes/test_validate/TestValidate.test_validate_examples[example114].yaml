- request:
    body: null
    headers: {}
    method: GET
    uri: https://schemas.stacspec.org/v1.0.0-rc.1/extensions/eo/json-schema/schema.json
  response:
    body:
      string: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$id\":
        \"https://schemas.stacspec.org/v1.0.0-rc.1/extensions/eo/json-schema/schema.json#\",\n
        \ \"title\": \"EO Extension\",\n  \"description\": \"STAC EO Extension for
        STAC Items.\",\n  \"oneOf\": [\n    {\n      \"$comment\": \"This is the schema
        for STAC Items.\",\n      \"allOf\": [\n        {\n          \"type\": \"object\",\n
        \         \"required\": [\n            \"type\",\n            \"properties\",\n
        \           \"assets\"\n          ],\n          \"properties\": {\n            \"type\":
        {\n              \"const\": \"Feature\"\n            },\n            \"properties\":
        {\n              \"$ref\": \"#/definitions/fields\"\n            },\n            \"assets\":
        {\n              \"type\": \"object\",\n              \"additionalProperties\":
        {\n                \"$ref\": \"#/definitions/fields\"\n              }\n            }\n
        \         },\n          \"$comment\": \"The if-then-else below checks whether
        the eo:bands is given in assets or not. If yes, allows eo:bands in properties
        (else), otherwise, disallows eo:bands in properties (then).\",\n          \"if\":
        {\n            \"required\": [\n              \"assets\"\n            ],\n
        \           \"properties\": {\n              \"assets\": {\n                \"type\":
        \"object\",\n                \"additionalProperties\": {\n                  \"properties\":
        {\n                    \"eo:bands\": false\n                  }\n                }\n
        \             }\n            }\n          },\n          \"then\": {\n            \"properties\":
        {\n              \"properties\": {\n                \"properties\": {\n                  \"eo:bands\":
        false\n                }\n              }\n            }\n          },\n          \"else\":
        {\n            \"properties\": {\n              \"properties\": {\n                \"properties\":
        {\n                  \"eo:bands\": {\n                    \"$ref\": \"#/definitions/bands\"\n
        \                 }\n                }\n              }\n            }\n          }\n
        \       },\n        {\n          \"$ref\": \"#/definitions/stac_extensions\"\n
        \       }\n      ]\n    },\n    {\n      \"$comment\": \"This is the schema
        for STAC Collections.\",\n      \"allOf\": [\n        {\n          \"type\":
        \"object\",\n          \"required\": [\n            \"type\"\n          ],\n
        \         \"properties\": {\n            \"type\": {\n              \"const\":
        \"Collection\"\n            },\n            \"assets\": {\n              \"type\":
        \"object\",\n              \"additionalProperties\": {\n                \"$ref\":
        \"#/definitions/fields\"\n              }\n            },\n            \"item_assets\":
        {\n              \"type\": \"object\",\n              \"additionalProperties\":
        {\n                \"$ref\": \"#/definitions/fields\"\n              }\n            }\n
        \         }\n        }\n      ]\n    }\n  ],\n  \"definitions\": {\n    \"stac_extensions\":
        {\n      \"type\": \"object\",\n      \"required\": [\n        \"stac_extensions\"\n
        \     ],\n      \"properties\": {\n        \"stac_extensions\": {\n          \"type\":
        \"array\",\n          \"contains\": {\n            \"enum\": [\n              \"eo\",\n
        \             \"https://schemas.stacspec.org/v1.0.0-rc.1/extensions/eo/json-schema/schema.json\"\n
        \           ]\n          }\n        }\n      }\n    },\n    \"fields\": {\n
        \     \"type\": \"object\",\n      \"properties\": {\n        \"eo:cloud_cover\":
        {\n          \"title\": \"Cloud Cover\",\n          \"type\": \"number\",\n
        \         \"minimum\": 0,\n          \"maximum\": 100\n        },\n        \"eo:bands\":
        {\n          \"$ref\": \"#/definitions/bands\"\n        }\n      },\n      \"patternProperties\":
        {\n        \"^(?!eo:)\": {}\n      },\n      \"additionalProperties\": false\n
        \   },\n    \"bands\": {\n      \"title\": \"Bands\",\n      \"type\": \"array\",\n
        \     \"minItems\": 1,\n      \"items\": {\n        \"title\": \"Band\",\n
        \       \"type\": \"object\",\n        \"minProperties\": 1,\n        \"properties\":
        {\n          \"name\": {\n            \"title\": \"Name of the band\",\n            \"type\":
        \"string\"\n          },\n          \"common_name\": {\n            \"title\":
        \"Common Name of the band\",\n            \"type\": \"string\"\n          },\n
        \         \"center_wavelength\": {\n            \"title\": \"Center Wavelength\",\n
        \           \"type\": \"number\"\n          },\n          \"full_width_half_max\":
        {\n            \"title\": \"Full Width Half Max (FWHM)\",\n            \"type\":
        \"number\"\n          }\n        }\n      }\n    }\n  }\n}"
    headers: {}
    status:
      code: 200
      message: OK
- request:
    body: null
    headers: {}
    method: GET
    uri: https://schemas.stacspec.org/v1.0.0-rc.1/extensions/projection/json-schema/schema.json
  response:
    body:
      string: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$id\":
        \"https://schemas.stacspec.org/v1.0.0-rc.1/extensions/projection/json-schema/schema.json#\",\n
        \ \"title\": \"Projection Extension\",\n  \"description\": \"STAC Projection
        Extension for STAC Items.\",\n  \"oneOf\": [\n    {\n      \"$comment\": \"This
        is the schema for STAC Items.\",\n      \"allOf\": [\n        {\n          \"type\":
        \"object\",\n          \"required\": [\n            \"type\",\n            \"properties\",\n
        \           \"assets\"\n          ],\n          \"properties\": {\n            \"type\":
        {\n              \"const\": \"Feature\"\n            },\n            \"properties\":
        {\n              \"allOf\": [\n                {\n                  \"$comment\":
        \"Require fields here for item properties.\",\n                  \"required\":
        [\n                    \"proj:epsg\"\n                  ]\n                },\n
        \               {\n                  \"$ref\": \"#/definitions/fields\"\n
        \               }\n              ]\n            },\n            \"assets\":
        {\n              \"type\": \"object\",\n              \"additionalProperties\":
        {\n                \"$ref\": \"#/definitions/fields\"\n              }\n            }\n
        \         }\n        },\n        {\n          \"$ref\": \"#/definitions/stac_extensions\"\n
        \       }\n      ]\n    },\n    {\n      \"$comment\": \"This is the schema
        for STAC Collections.\",\n      \"allOf\": [\n        {\n          \"type\":
        \"object\",\n          \"required\": [\n            \"type\"\n          ],\n
        \         \"properties\": {\n            \"type\": {\n              \"const\":
        \"Collection\"\n            },\n            \"assets\": {\n              \"type\":
        \"object\",\n              \"additionalProperties\": {\n                \"$ref\":
        \"#/definitions/fields\"\n              }\n            },\n            \"item_assets\":
        {\n              \"type\": \"object\",\n              \"additionalProperties\":
        {\n                \"$ref\": \"#/definitions/fields\"\n              }\n            }\n
        \         }\n        }\n      ]\n    }\n  ],\n  \"definitions\": {\n    \"stac_extensions\":
        {\n      \"type\": \"object\",\n      \"required\": [\n        \"stac_extensions\"\n
        \     ],\n      \"properties\": {\n        \"stac_extensions\": {\n          \"type\":
        \"array\",\n          \"contains\": {\n            \"enum\": [\n              \"projection\",\n
        \             \"https://schemas.stacspec.org/v1.0.0-rc.1/extensions/projection/json-schema/schema.json\"\n
        \           ]\n          }\n        }\n      }\n    },\n    \"fields\": {\n
        \     \"$comment\": \"Add your new fields here. Don't require them here, do
        that above in the item schema.\",\n      \"type\": \"object\",\n      \"properties\":
        {\n        \"proj:epsg\":{\n          \"title\":\"EPSG code\",\n          \"type\":[\n
        \           \"integer\",\n            \"null\"\n          ]\n        },\n
        \       \"proj:wkt2\":{\n          \"title\":\"Coordinate Reference System
        in WKT2 format\",\n          \"type\":[\n            \"string\",\n            \"null\"\n
        \         ]\n        },\n        \"proj:projjson\": {\n          \"title\":\"Coordinate
        Reference System in PROJJSON format\",\n          \"oneOf\": [\n            {\n
        \             \"$ref\": \"https://proj.org/schemas/v0.2/projjson.schema.json\"\n
        \           },\n            {\n              \"type\": \"null\"\n            }\n
        \         ]\n        },\n        \"proj:geometry\":{\n          \"$ref\":
        \"https://geojson.org/schema/Geometry.json\"\n        },\n        \"proj:bbox\":{\n
        \         \"title\":\"Extent\",\n          \"type\":\"array\",\n          \"oneOf\":
        [\n            {\n              \"minItems\":4,\n              \"maxItems\":4\n
        \           },\n            {\n              \"minItems\":6,\n              \"maxItems\":6\n
        \           }\n          ],\n          \"items\":{\n            \"type\":\"number\"\n
        \         }\n        },\n        \"proj:centroid\":{\n          \"title\":\"Centroid\",\n
        \         \"type\":\"object\",\n          \"required\": [\n            \"lat\",\n
        \           \"lon\"\n          ],\n          \"properties\": {\n            \"lat\":
        {\n              \"type\": \"number\",\n              \"minimum\": -90,\n
        \             \"maximum\": 90\n            },\n            \"lon\": {\n              \"type\":
        \"number\",\n              \"minimum\": -180,\n              \"maximum\":
        180\n            }\n          }\n        },\n        \"proj:shape\":{\n          \"title\":\"Shape\",\n
        \         \"type\":\"array\",\n          \"minItems\":2,\n          \"maxItems\":2,\n
        \         \"items\":{\n            \"type\":\"integer\"\n          }\n        },\n
        \       \"proj:transform\":{\n          \"title\":\"Transform\",\n          \"type\":\"array\",\n
        \         \"oneOf\": [\n            {\n              \"minItems\":6,\n              \"maxItems\":6\n
        \           },\n            {\n              \"minItems\":9,\n              \"maxItems\":9\n
        \           }\n          ],\n          \"items\":{\n            \"type\":\"number\"\n
        \         }\n        }\n      },\n      \"patternProperties\": {\n        \"^(?!proj:)\":
        {}\n      },\n      \"additionalProperties\": false\n    }\n  }\n}"
    headers: {}
    status:
      code: 200
      message: OK
- request:
    body: null
    headers: {}
    method: GET
    uri: https://schemas.stacspec.org/v1.0.0-rc.1/extensions/scientific/json-schema/schema.json
  response:
    body:
      string: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$id\":
        \"https://schemas.stacspec.org/v1.0.0-rc.1/extensions/scientific/json-schema/schema.json#\",\n
        \ \"title\": \"Scientific Citation Extension\",\n  \"description\": \"STAC
        Scientific Citation Extension for STAC Items and STAC Collections.\",\n  \"oneOf\":
        [\n    {\n      \"$comment\": \"This is the schema for STAC Items.\",\n      \"allOf\":
        [\n        {\n          \"type\": \"object\",\n          \"required\": [\n
        \           \"type\",\n            \"properties\",\n            \"assets\"\n
        \         ],\n          \"properties\": {\n            \"type\": {\n              \"const\":
        \"Feature\"\n            },\n            \"properties\": {\n              \"allOf\":
        [\n                {\n                  \"$ref\": \"#/definitions/requirements\"\n
        \               },\n                {\n                  \"$ref\": \"#/definitions/fields\"\n
        \               }\n              ]\n            },\n            \"assets\":
        {\n              \"type\": \"object\",\n              \"additionalProperties\":
        {\n                \"$ref\": \"#/definitions/fields\"\n              }\n            }\n
        \         }\n        },\n        {\n          \"$ref\": \"#/definitions/stac_extensions\"\n
        \       }\n      ]\n    },\n    {\n      \"$comment\": \"This is the schema
        for STAC Collections.\",\n      \"allOf\": [\n        {\n          \"type\":
        \"object\",\n          \"required\": [\n            \"type\"\n          ],\n
        \         \"properties\": {\n            \"type\": {\n              \"const\":
        \"Collection\"\n            },\n            \"assets\": {\n              \"type\":
        \"object\",\n              \"additionalProperties\": {\n                \"$ref\":
        \"#/definitions/fields\"\n              }\n            },\n            \"item_assets\":
        {\n              \"type\": \"object\",\n              \"additionalProperties\":
        {\n                \"$ref\": \"#/definitions/fields\"\n              }\n            }\n
        \         }\n        },\n        {\n          \"$ref\": \"#/definitions/stac_extensions\"\n
        \       },\n        {\n          \"$ref\": \"#/definitions/requirements\"\n
        \       },\n        {\n          \"$ref\": \"#/definitions/fields\"\n        }\n
        \     ]\n    }\n  ],\n  \"definitions\": {\n    \"stac_extensions\": {\n      \"type\":
        \"object\",\n      \"required\": [\n        \"stac_extensions\"\n      ],\n
        \     \"properties\": {\n        \"stac_extensions\": {\n          \"type\":
        \"array\",\n          \"contains\": {\n            \"enum\": [\n              \"scientific\",\n

        \ \"title\": \"Scientific Citation Extension\",\n  \"description\": \"STAC
        Scientific Citation Extension for STAC Items and STAC Collections.\",\n  \"oneOf\":
        [\n    {\n      \"$comment\": \"This is the schema for STAC Items.\",\n      \"allOf\":
        [\n        {\n          \"type\": \"object\",\n          \"required\": [\n
        \           \"type\",\n            \"properties\",\n            \"assets\"\n
        \         ],\n          \"properties\": {\n            \"type\": {\n              \"const\":
        \"Feature\"\n            },\n            \"properties\": {\n              \"allOf\":
        [\n                {\n                  \"$ref\": \"#/definitions/requirements\"\n
        \               },\n                {\n                  \"$ref\": \"#/definitions/fields\"\n
        \               }\n              ]\n            },\n            \"assets\":
        {\n              \"type\": \"object\",\n              \"additionalProperties\":
        {\n                \"$ref\": \"#/definitions/fields\"\n              }\n            }\n
        \         }\n        },\n        {\n          \"$ref\": \"#/definitions/stac_extensions\"\n
        \       }\n      ]\n    },\n    {\n      \"$comment\": \"This is the schema
        for STAC Collections.\",\n      \"allOf\": [\n        {\n          \"type\":
        \"object\",\n          \"required\": [\n            \"type\"\n          ],\n
        \         \"properties\": {\n            \"type\": {\n              \"const\":
        \"Collection\"\n            },\n            \"assets\": {\n              \"type\":
        \"object\",\n              \"additionalProperties\": {\n                \"$ref\":
        \"#/definitions/fields\"\n              }\n            },\n            \"item_assets\":
        {\n              \"type\": \"object\",\n              \"additionalProperties\":
        {\n                \"$ref\": \"#/definitions/fields\"\n              }\n            }\n
        \         }\n        },\n        {\n          \"$ref\": \"#/definitions/stac_extensions\"\n
        \       },\n        {\n          \"$ref\": \"#/definitions/requirements\"\n
        \       },\n        {\n          \"$ref\": \"#/definitions/fields\"\n        }\n
        \     ]\n    }\n  ],\n  \"definitions\": {\n    \"stac_extensions\": {\n      \"type\":
        \"object\",\n      \"required\": [\n        \"stac_extensions\"\n      ],\n
        \     \"properties\": {\n        \"stac_extensions\": {\n          \"type\":
        \"array\",\n          \"contains\": {\n            \"enum\": [\n              \"scientific\",\n
        \             \"https://schemas.stacspec.org/v1.0.0-rc.1/extensions/scientific/json-schema/schema.json\"\n
        \           ]\n          }\n        }\n      }\n    },\n    \"fields\": {\n
        \     \"$comment\": \"Add your new fields here. Don't require them here, do
        that above in the item schema.\",\n      \"type\": \"object\",\n      \"properties\":
        {\n        \"sci:doi\": {\n          \"type\": \"string\",\n          \"title\":
        \"Data DOI\",\n          \"pattern\": \"^10\\\\.[0-9a-zA-Z]{4,}/[^\\\\s]+$\"\n
        \       }, \n        \"sci:citation\": {\n          \"type\": \"string\",
        \n          \"title\": \"Proposed Data Citation\"\n        },\n        \"sci:publications\":
        {\n          \"type\": \"array\",\n          \"title\": \"Publications\",\n
        \         \"items\": {\n            \"type\": \"object\",\n            \"properties\":
        {\n              \"doi\": {\n                \"type\": \"string\",\n                \"title\":
        \"Publication DOI\",\n                \"pattern\": \"^10\\\\.[0-9a-zA-Z]{4,}/[^\\\\s]+$\"\n
        \             }, \n              \"citation\": { \n                \"type\":
        \"string\", \n                \"title\": \"Publication Citation\"\n              }\n
        \           }\n          }\n        }\n      },\n      \"patternProperties\":
        {\n        \"^(?!sci:)\": {}\n      },\n      \"additionalProperties\": false\n
        \   },\n    \"requirements\": {\n      \"anyOf\": [\n        {\"required\":
        [\"sci:doi\"]},\n        {\"required\": [\"sci:citation\"]},\n        {\"required\":
        [\"sci:publications\"]}\n      ]\n    }\n  }\n}"

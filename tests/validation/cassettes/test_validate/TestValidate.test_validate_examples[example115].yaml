        {\n          \"name\": {\n            \"title\": \"Name of the band\",\n            \"type\":
        \"string\"\n          },\n          \"common_name\": {\n            \"title\":
        \"Common Name of the band\",\n            \"type\": \"string\",\n            \"enum\":
        [\n              \"coastal\",\n              \"blue\",\n              \"green\",\n
        \             \"red\",\n              \"rededge\",\n              \"yellow\",\n
        \             \"pan\",\n              \"nir\",\n              \"nir08\",\n
        \             \"nir09\",\n              \"cirrus\",\n              \"swir16\",\n

        {\n          \"title\": \"Center incidence angle\",\n          \"type\": \"number\",\n
        \         \"minimum\": 0,\n          \"maximum\": 90\n        },\n        \"view:azimuth\":
        {\n          \"title\": \"Azimuth angle\",\n          \"type\": \"number\",\n
        \         \"minimum\": 0,\n          \"maximum\": 360\n        },\n        \"view:sun_azimuth\":

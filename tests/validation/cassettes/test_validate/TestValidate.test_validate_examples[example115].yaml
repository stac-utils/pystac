        \           \"assets\"\n          ],\n          \"properties\": {\n            \"type\":
        {\n              \"const\": \"Feature\"\n            },\n            \"properties\":
        {\n              \"allOf\": [\n                {\n                  \"anyOf\":
        [\n                    {\"required\": [\"view:off_nadir\"]},\n                    {\"required\":

        \"offset\"\n            },\n            \"value\": {\n              \"type\":
        \"number\"\n            }\n          }\n        },\n        {\n          \"type\":
        \"object\",\n          \"required\": [\n            \"type\",\n            \"value\"\n
        \         ],\n          \"properties\": {\n            \"type\": {\n              \"const\":
        \"scale\"\n            },\n            \"value\": {\n              \"type\":
        \"number\"\n            }\n          }\n        },\n        {\n          \"$ref\":
        \"#/$defs/ValueScalingProcessingExpression\"\n        }\n      ]\n    },\n
        \   \"ValueScalingProcessingExpression\": {\n      \"allOf\": [\n        {\n
        \         \"type\": \"object\",\n          \"required\": [\n            \"type\"\n
        \         ],\n          \"properties\": {\n            \"type\": {\n              \"const\":
        \"processing\"\n            }\n          }\n        },\n        {\n          \"$ref\":
        \"#/$defs/ProcessingExpression\"\n        }\n      ]\n    },\n    \"ResizeType\":
        {\n      \"oneOf\": [\n        {\n          \"type\": \"string\",\n          \"enum\":
        [\n            \"crop\",\n            \"pad\",\n            \"interpolation-nearest\",\n
        \           \"interpolation-linear\",\n            \"interpolation-cubic\",\n

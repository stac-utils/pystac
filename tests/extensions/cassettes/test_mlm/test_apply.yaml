        \       \"properties\": {\n          \"properties\": {\n            \"type\":
        \"object\",\n            \"required\": [\n              \"mlm:input\"\n            ],\n
        \           \"$comment\": \"This is the JSON-object 'properties' definition
        for the MLM input with bands listing referring to at least one band name.\",\n
        \           \"properties\": {\n              \"mlm:input\": {\n                \"type\":
        \"array\",\n                \"$comment\": \"Below 'minItems' ensures that
        band check does not fail for explicitly empty 'mlm:inputs'.\",\n                \"minItems\":
        1,\n                \"items\": {\n                  \"type\": \"object\",\n
        \                 \"required\": [\n                    \"bands\"\n                  ],\n
        \                 \"$comment\": \"This is the 'Model Input Object' properties.\",\n
        \                 \"properties\": {\n                    \"bands\": {\n                      \"type\":
        \"array\",\n                      \"minItems\": 1\n                    }\n
        \                 }\n                }\n              }\n            }\n          }\n
        \       }\n      },\n      \"then\": {\n        \"$comment\": \"Need at least
        one 'bands' definition, but multiple are allowed.\",\n        \"anyOf\": [\n
        \         {\n            \"$comment\": \"Bands described by raster extension.\",\n
        \           \"allOf\": [\n              {\n                \"$ref\": \"#/$defs/stac_extensions_raster\"\n
        \             },\n              {\n                \"$ref\": \"#/$defs/stac_extensions_raster_bands_asset\"\n
        \             }\n            ]\n          },\n          {\n            \"$comment\":
        \"Bands described by eo extension.\",\n            \"allOf\": [\n              {\n
        \               \"$ref\": \"#/$defs/stac_extensions_eo\"\n              },\n
        \             {\n                \"anyOf\": [\n                  {\n                    \"$ref\":
        \"#/$defs/stac_extensions_eo_bands_item\"\n                  },\n                  {\n
        \                   \"$ref\": \"#/$defs/stac_extensions_eo_bands_asset\"\n
        \                 }\n                ]\n              }\n            ]\n          },\n
        \         {\n            \"$comment\": \"Bands described by STAC Core 1.1.\",\n
        \           \"allOf\": [\n              {\n                \"$ref\": \"#/$defs/stac_version_1.1\"\n
        \             },\n              {\n                \"$comment\": \"This is
        the JSON-object 'properties' definition, which describes the STAC-Item field
        named 'properties'.\",\n                \"properties\": {\n                  \"properties\":
        {\n                    \"required\": [\n                      \"bands\"\n
        \                   ],\n                    \"$comment\": \"This is the JSON-object
        'properties' definition for the STAC Core 'bands' field defined by [https://github.com/radiantearth/stac-spec/blob/bands/item-spec/common-metadata.md#bands].\",\n
        \                   \"properties\": {\n                      \"bands\": {\n
        \                       \"type\": \"array\",\n                        \"minItems\":
        1,\n                        \"items\": {\n                          \"type\":
        \"object\"\n                        }\n                      }\n                    }\n
        \                 }\n                }\n              }\n            ]\n          }\n
        \       ]\n      },\n      \"else\": {\n        \"$comment\": \"Case where
        no 'bands' (empty list) are referenced in the MLM input. Because models can
        use a mixture of inputs with/without bands, we cannot enforce eo/raster/stac
        bands references to be omitted. If bands are provided in the 'mlm:model',
        it will simply be an odd case if none are used in any 'mlm:input' bands'.\"\n
        \     }\n    }\n  }\n}\n"

        \"#/$defs/HasArtifactType\"\n              }\n            }\n          }\n
        \       }\n      }\n    },\n    \"AssetModelRoleMinimumOneDefinition\": {\n
        \     \"$comment\": \"At least one Asset must provide the model definition

        \     ],\n      \"anyOf\": [\n        {\n          \"properties\": {\n            \"assets\":
        {\n              \"additionalProperties\": {\n                \"$ref\": \"#/$defs/AssetModelRole\"\n
        \             }\n            }\n          }\n        },\n        {\n          \"not\":
        {\n            \"properties\": {\n              \"assets\": {\n                \"additionalProperties\":
        {\n                  \"properties\": {\n                    \"roles\": {\n
        \                     \"type\": \"array\",\n                      \"items\":
        {\n                        \"type\": \"string\",\n                        \"not\":
        {\n                          \"const\": \"mlm:model\"\n                        }\n
        \                     }\n                    }\n                  }\n                }\n
        \             }\n            }\n          }\n        }\n      ]\n    },\n
        \   \"ModelBands\": {\n      \"description\": \"List of bands (if any) that

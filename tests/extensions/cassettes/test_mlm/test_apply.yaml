        \           \"interpolation-max\",\n            \"wrap-fill-outliers\",\n
        \           \"wrap-inverse-map\"\n          ]\n        },\n        {\n          \"type\":
        \"null\"\n        }\n      ]\n    },\n    \"ClassificationClasses\": {\n      \"$comment\":
        \"Must allow empty array for outputs that provide other predictions than classes.\",\n
        \     \"oneOf\": [\n        {\n          \"$ref\": \"https://stac-extensions.github.io/classification/v1.1.0/schema.json#/definitions/fields/properties/classification:classes\"\n
        \       },\n        {\n          \"type\": \"array\",\n          \"maxItems\":
        0\n        }\n      ]\n    },\n    \"ProcessingExpression\": {\n      \"oneOf\":
        [\n        {\n          \"$ref\": \"https://stac-extensions.github.io/processing/v1.1.0/schema.json#/definitions/fields/properties/processing:expression\"\n
        \       },\n        {\n          \"type\": \"null\"\n        }\n      ]\n
        \   },\n    \"DataType\": {\n      \"$ref\": \"https://stac-extensions.github.io/raster/v1.1.0/schema.json#/definitions/bands/items/properties/data_type\"\n
        \   },\n    \"HasArtifactType\": {\n      \"$comment\": \"Used to check the
        artifact type property that is required by a Model Asset annotated by 'mlm:model'
        role.\",\n      \"type\": \"object\",\n      \"required\": [\n        \"mlm:artifact_type\"\n
        \     ],\n      \"properties\": {\n        \"mlm:artifact_type\": {\n          \"$ref\":
        \"#/$defs/mlm:artifact_type\"\n        }\n      }\n    },\n    \"AssetModelRole\":
        {\n      \"$comment\": \"Used to check the presence of 'mlm:model' role required
        by a Model Asset.\",\n      \"type\": \"object\",\n      \"required\": [\n
        \       \"roles\"\n      ],\n      \"properties\": {\n        \"roles\": {\n
        \         \"type\": \"array\",\n          \"contains\": {\n            \"const\":
        \"mlm:model\"\n          },\n          \"minItems\": 1\n        }\n      }\n
        \   },\n    \"AssetModelRequiredProperties\": {\n      \"$comment\": \"Asset
        containing the model definition must indicate both the 'mlm:model' role and

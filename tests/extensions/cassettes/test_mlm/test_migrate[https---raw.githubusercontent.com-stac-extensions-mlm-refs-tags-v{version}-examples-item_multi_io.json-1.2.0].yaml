  response:
    body:
      string: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$id\":
        \"https://stac-extensions.github.io/processing/v1.1.0/schema.json#\",\n  \"title\":
        \"Processing Extension\",\n  \"description\": \"STAC Processing Extension
        for STAC Items and STAC Collections.\",\n  \"anyOf\": [\n    {\n      \"$comment\":
        \"This is the schema for STAC Items.\",\n      \"type\": \"object\",\n      \"required\":
        [\n        \"type\",\n        \"properties\",\n        \"assets\"\n      ],\n
        \     \"properties\": {\n        \"type\": {\n          \"const\": \"Feature\"\n
        \       },\n        \"properties\": {\n          \"allOf\": [\n            {\n
        \             \"$ref\": \"#/definitions/require_any_field\"\n            },\n
        \           {\n              \"$ref\": \"#/definitions/fields\"\n            }\n
        \         ]\n        },\n        \"assets\": {\n          \"$comment\": \"This
        validates the fields in Item Assets, but does not require them.\",\n          \"type\":
        \"object\",\n          \"additionalProperties\": {\n            \"$ref\":
        \"#/definitions/fields\"\n          }\n        }\n      },\n      \"allOf\":
        [\n        {\n          \"$ref\": \"#/definitions/stac_extensions\"\n        }\n
        \     ]\n    },\n    {\n      \"$comment\": \"This is the schema for STAC
        Collections.\",\n      \"type\": \"object\",\n      \"required\": [\n        \"type\"\n
        \     ],\n      \"properties\": {\n        \"type\": {\n          \"const\":
        \"Collection\"\n        },\n        \"providers\": {\n          \"type\":
        \"array\",\n          \"items\": {\n            \"$ref\": \"#/definitions/fields\"\n
        \         }\n        },\n        \"item_assets\": {\n          \"type\": \"object\",\n
        \         \"additionalProperties\": {\n            \"$ref\": \"#/definitions/fields\"\n
        \         }\n        },\n        \"summaries\": {\n          \"$comment\":
        \"The values of summaries are not validated yet!\"\n        },\n        \"assets\":
        {\n          \"type\": \"object\",\n          \"additionalProperties\": {\n
        \           \"$ref\": \"#/definitions/fields\"\n          }\n        }\n      },\n
        \     \"allOf\": [\n        {\n          \"$ref\": \"#/definitions/stac_extensions\"\n
        \       }\n      ],\n      \"anyOf\": [\n        {\n          \"$comment\":
        \"Requires at least one provider to contain processing fields.\",\n          \"type\":
        \"object\",\n          \"required\": [\n            \"providers\"\n          ],\n
        \         \"properties\": {\n            \"providers\": {\n              \"type\":
        \"array\",\n              \"contains\": {\n                \"type\": \"object\",\n
        \               \"allOf\": [\n                  {\n                    \"type\":
        \"object\",\n                    \"required\": [\n                      \"roles\"\n
        \                   ],\n                    \"properties\": {\n                      \"roles\":
        {\n                        \"type\": \"array\",\n                        \"contains\":
        {\n                          \"enum\": [\n                            \"producer\",\n
        \                           \"processor\"\n                          ]\n                        }\n
        \                     }\n                    }\n                  },\n                  {\n
        \                   \"$ref\": \"#/definitions/require_any_field\"\n                  }\n
        \               ]\n              }\n            }\n          }\n        },\n
        \       {\n          \"$comment\": \"Requires at least one asset to contain
        processing fields.\",\n          \"type\": \"object\",\n          \"required\":
        [\n            \"assets\"\n          ],\n          \"properties\": {\n            \"assets\":
        {\n              \"type\": \"object\",\n              \"not\": {\n                \"additionalProperties\":
        {\n                  \"not\": {\n                    \"$ref\": \"#/definitions/require_any_field\"\n
        \                 }\n                }\n              }\n            }\n          }\n
        \       },\n        {\n          \"$comment\": \"Requires at least one item
        asset definition to contain processing fields.\",\n          \"type\": \"object\",\n
        \         \"required\": [\n            \"item_assets\"\n          ],\n          \"properties\":
        {\n            \"item_assets\": {\n              \"type\": \"object\",\n              \"not\":
        {\n                \"additionalProperties\": {\n                  \"not\":
        {\n                    \"$ref\": \"#/definitions/require_any_field\"\n                  }\n
        \               }\n              }\n            }\n          }\n        },\n
        \       {\n          \"type\": \"object\",\n          \"$comment\": \"Requires
        at least one summary to be a processing field.\",\n          \"required\":
        [\n            \"summaries\"\n          ],\n          \"properties\": {\n
        \           \"summaries\": {\n              \"$ref\": \"#/definitions/require_any_field\"\n
        \           }\n          }\n        }\n      ]\n    }\n  ],\n  \"definitions\":
        {\n    \"stac_extensions\": {\n      \"type\": \"object\",\n      \"required\":
        [\n        \"stac_extensions\"\n      ],\n      \"properties\": {\n        \"stac_extensions\":
        {\n          \"type\": \"array\",\n          \"contains\": {\n            \"const\":
        \"https://stac-extensions.github.io/processing/v1.1.0/schema.json\"\n          }\n
        \       }\n      }\n    },\n    \"require_provider_role\": {\n      \"type\":
        \"object\",\n      \"required\": [\n        \"roles\"\n      ],\n      \"properties\":
        {\n        \"roles\": {\n          \"type\": \"array\",\n          \"contains\":
        {\n            \"enum\": [\n              \"producer\",\n              \"processor\"\n
        \           ]\n          }\n        }\n      }\n    },\n    \"require_any_field\":
        {\n      \"anyOf\": [\n        {\"type\": \"object\", \"required\": [\"processing:expression\"]},\n
        \       {\"type\": \"object\", \"required\": [\"processing:lineage\"]},\n
        \       {\"type\": \"object\", \"required\": [\"processing:level\"]},\n        {\"type\":
        \"object\", \"required\": [\"processing:facility\"]},\n        {\"type\":
        \"object\", \"required\": [\"processing:software\"]}\n      ]\n    },\n    \"fields\":
        {\n      \"type\": \"object\",\n      \"properties\": {\n        \"processing:expression\":
        {\n          \"title\": \"Processing Expression\",\n          \"type\": \"object\",\n
        \         \"required\": [\n            \"format\",\n            \"expression\"\n
        \         ],\n          \"properties\": {\n            \"format\": {\n              \"type\":
        \"string\"\n            },\n            \"expression\": {\n              \"description\":
        \"Any data type, depending on the format chosen.\"\n            }\n          }\n
        \       },\n        \"processing:lineage\": {\n          \"title\": \"Processing
        Lineage Information\",\n          \"type\": \"string\",\n          \"examples\":
        [\n            \"Post Processing GRD\"\n          ]\n        },\n        \"processing:level\":
        {\n          \"title\": \"Processing Level\",\n          \"type\": \"string\",\n
        \         \"examples\": [\n            \"RAW\",\n            \"L1\",\n            \"L1A\",\n
        \           \"L1B\",\n            \"L1C\",\n            \"L2\",\n            \"L2A\",\n
        \           \"L3\",\n            \"L4\"\n          ]\n        },\n        \"processing:facility\":
        {\n          \"title\": \"Processing Facility\",\n          \"type\": \"string\",\n
        \         \"examples\": [\n            \"Copernicus S1 Core Ground Segment
        - DPA\"\n          ]\n        },\n        \"processing:software\": {\n          \"title\":
        \"Processing Software Name / version\",\n          \"type\": \"object\",\n
        \         \"patternProperties\": {\n            \".{1,}\": {\n              \"type\":
        \"string\"\n            }\n          },\n          \"examples\": [\n            {\n
        \             \"Sentinel-1 IPF\": \"002.71\"\n            }\n          ]\n
        \       }\n      },\n      \"patternProperties\": {\n        \"^(?!processing:)\":
        {}\n      },\n      \"additionalProperties\": false\n    }\n  }\n}\n"

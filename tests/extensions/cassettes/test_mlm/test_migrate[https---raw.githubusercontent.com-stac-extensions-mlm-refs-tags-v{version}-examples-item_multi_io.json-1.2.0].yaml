        \ \"oneOf\": [\n    {\n      \"$comment\": \"This is the schema for STAC Collections.\",\n
        \     \"allOf\": [\n        {\n          \"type\": \"object\",\n          \"required\":
        [\n            \"type\"\n          ],\n          \"properties\": {\n            \"type\":
        {\n              \"const\": \"Collection\"\n            },\n            \"summaries\":
        {\n              \"type\": \"object\",\n              \"properties\": {\n

        \       }\n      },\n      \"allOf\": [\n        {\n          \"$ref\": \"#/definitions/schemes_field\"\n
        \       }\n      ]\n    },\n    {\n      \"$comment\": \"This is the schema
        for STAC Catalogs\",\n      \"type\": \"object\",\n      \"required\": [\n
        \       \"type\"\n      ],\n      \"properties\": {\n        \"type\": {\n
        \         \"const\": \"Catalog\"\n        },\n        \"links\": {\n          \"$ref\":
        \"#/definitions/links\"\n        }\n      },\n      \"allOf\": [\n        {\n
        \         \"$ref\": \"#/definitions/schemes_field\"\n        }\n      ]\n
        \   }\n  ],  \n  \"definitions\": {\n    \"schemes_field\": {\n      \"type\":
        \"object\",\n      \"required\": [\n        \"storage:schemes\"\n      ],\n
        \     \"properties\": {\n        \"storage:schemes\": {\n          \"type\":
        \"object\",\n          \"patternProperties\": {\n            \"^.{1,}$\":
        {\n              \"required\": [\n                \"type\",\n                \"platform\"\n
        \             ],\n              \"properties\": {\n                \"type\":
        {\n                  \"title\": \"Type identifier\",\n                  \"type\":
        \"string\"\n                },\n                \"platform\": {\n                  \"title\":
        \"Platform\",\n                  \"type\": \"string\",\n                  \"format\":
        \"uri-template\",\n                  \"pattern\": \"^[\\\\w\\\\+.-]+://\"\n
        \               },\n                \"region\": {\n                  \"title\":
        \"Region\",\n                  \"type\": \"string\"\n                },\n
        \               \"requester_pays\": {\n                  \"type\": \"boolean\",\n

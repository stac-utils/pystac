        \ \"title\": \"AWS S3\",\n  \"type\": \"object\",\n  \"if\": {\n    \"properties\":
        {\n      \"type\": {\n        \"const\": \"aws-s3\"\n      }\n    }\n  },\n
        \ \"then\": {\n    \"properties\": {\n      \"platform\": {\n        \"const\":
        \"https://{bucket}.s3.{region}.amazonaws.com\"\n      },\n      \"bucket\":
        {\n        \"$comment\": \"See https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucketnamingrules.html\",\n
        \       \"type\": \"string\",\n        \"pattern\": \"^[a-z0-9][a-z0-9-.]{1,61}[a-z0-9]$\"\n
        \     },\n      \"region\": {\n        \"type\": \"string\",\n        \"pattern\":
        \"^[a-z0-9-]+$\"\n      }\n    }\n  }\n}"

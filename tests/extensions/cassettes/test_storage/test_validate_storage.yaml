        {\n          \"$ref\": \"#/definitions/schemes_field\"\n        },\n        \"assets\":
        {\n          \"$ref\": \"#/definitions/assets\"\n        },\n        \"links\":
        {\n          \"$ref\": \"#/definitions/links\"\n        }\n      }\n    },\n
        \   {\n      \"$comment\": \"This is the schema for STAC Collections\",\n
        \     \"type\": \"object\",\n      \"required\": [\n        \"type\"\n      ],\n
        \     \"properties\": {\n        \"type\": {\n          \"const\": \"Collection\"\n
        \       },\n        \"assets\": {\n          \"$ref\": \"#/definitions/assets\"\n
        \       },\n        \"item_assets\": {\n          \"$ref\": \"#/definitions/assets\"\n

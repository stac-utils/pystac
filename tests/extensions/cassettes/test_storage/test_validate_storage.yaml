    body:
      string: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$id\":
        \"https://stac-extensions.github.io/storage/v2.0.0/schema.json\",\n  \"title\":
        \"STAC Storage Extension\",\n  \"type\": \"object\",\n  \"required\": [\n
        \   \"stac_extensions\"\n  ],\n  \"properties\": {\n    \"stac_extensions\":
        {\n      \"type\": \"array\",\n      \"contains\": {\n        \"const\": \"https://stac-extensions.github.io/storage/v2.0.0/schema.json\"\n
        \     }\n    }\n  },\n  \"oneOf\": [\n    {\n      \"$comment\": \"This is
        the schema for STAC Items.\",\n      \"type\": \"object\",\n      \"required\":
        [\n        \"type\",\n        \"properties\"\n      ],\n      \"properties\":
        {\n        \"type\": {\n          \"const\": \"Feature\"\n        },\n        \"properties\":
        {\n          \"$ref\": \"#/definitions/schemes_field\"\n        },\n        \"assets\":
        {\n          \"$ref\": \"#/definitions/assets\"\n        },\n        \"links\":
        {\n          \"$ref\": \"#/definitions/links\"\n        }\n      }\n    },\n
        \   {\n      \"$comment\": \"This is the schema for STAC Collections\",\n
        \     \"type\": \"object\",\n      \"required\": [\n        \"type\"\n      ],\n
        \     \"properties\": {\n        \"type\": {\n          \"const\": \"Collection\"\n
        \       },\n        \"assets\": {\n          \"$ref\": \"#/definitions/assets\"\n
        \       },\n        \"item_assets\": {\n          \"$ref\": \"#/definitions/assets\"\n
        \       },\n        \"links\": {\n          \"$ref\": \"#/definitions/links\"\n
        \       }\n      },\n      \"allOf\": [\n        {\n          \"$ref\": \"#/definitions/schemes_field\"\n
        \       }\n      ]\n    },\n    {\n      \"$comment\": \"This is the schema
        for STAC Catalogs\",\n      \"type\": \"object\",\n      \"required\": [\n
        \       \"type\"\n      ],\n      \"properties\": {\n        \"type\": {\n
        \         \"const\": \"Catalog\"\n        },\n        \"links\": {\n          \"$ref\":
        \"#/definitions/links\"\n        }\n      },\n      \"allOf\": [\n        {\n
        \         \"$ref\": \"#/definitions/schemes_field\"\n        }\n      ]\n
        \   }\n  ],  \n  \"definitions\": {\n    \"schemes_field\": {\n      \"type\":
        \"object\",\n      \"required\": [\n        \"storage:schemes\"\n      ],\n
        \     \"properties\": {\n        \"storage:schemes\": {\n          \"type\":
        \"object\",\n          \"patternProperties\": {\n            \"^.{1,}$\":
        {\n              \"required\": [\n                \"type\",\n                \"platform\"\n
        \             ],\n              \"properties\": {\n                \"type\":
        {\n                  \"title\": \"Type identifier\",\n                  \"type\":
        \"string\"\n                },\n                \"platform\": {\n                  \"title\":
        \"Platform\",\n                  \"type\": \"string\",\n                  \"format\":
        \"uri-template\",\n                  \"pattern\": \"^[\\\\w\\\\+.-]+://\"\n
        \               },\n                \"region\": {\n                  \"title\":
        \"Region\",\n                  \"type\": \"string\"\n                },\n
        \               \"requester_pays\": {\n                  \"type\": \"boolean\",\n
        \                 \"title\": \"Requester pays\",\n                  \"default\":
        false\n                }\n              },\n              \"allOf\": [\n                {\n
        \                 \"$ref\": \"./platforms/aws-s3.json\"\n                },\n
        \               {\n                  \"$ref\": \"./platforms/custom-s3.json\"\n
        \               },\n                {\n                  \"$ref\": \"./platforms/ms-azure.json\"\n
        \               }\n              ],\n              \"additionalProperties\":
        true\n            }\n          },\n          \"additionalProperties\": false\n
        \       }\n      },\n      \"patternProperties\": {\n        \"^(?!storage:)\":
        {}\n      },\n      \"additionalProperties\": false\n    },\n    \"refs_field\":
        {\n      \"type\": \"object\",\n      \"properties\": {\n        \"storage:refs\":
        {\n          \"type\": \"array\",\n          \"items\": {\n            \"type\":
        \"string\",\n            \"minLength\": 1\n          }\n        }\n      },\n
        \     \"patternProperties\": {\n        \"^(?!storage:)\": {}\n      },\n
        \     \"additionalProperties\": false\n    },\n    \"assets\": {\n      \"type\":
        \"object\",\n      \"additionalProperties\": {\n        \"allOf\": [\n          {\n
        \           \"$ref\": \"#/definitions/refs_field\"\n          },\n          {\n
        \           \"type\": \"object\",\n            \"properties\": {\n              \"alternate\":
        {\n                \"$ref\": \"#/definitions/refs_field\"\n              }\n
        \           }\n          }\n        ]\n      }\n    },\n    \"links\": {\n
        \     \"type\": \"array\",\n      \"items\": {\n        \"$ref\": \"#/definitions/refs_field\"\n
        \     }\n    }\n  }\n}\n"

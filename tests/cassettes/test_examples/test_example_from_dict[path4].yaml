      string: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$id\":
        \"https://stac-extensions.github.io/view/v1.0.0/schema.json#\",\n  \"title\":
        \"View Geometry Extension\",\n  \"description\": \"STAC View Geometry Extension

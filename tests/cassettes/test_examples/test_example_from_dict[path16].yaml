interactions:
- request:
    body: null
    headers:
      Connection:
      - close
      Host:
      - stac-extensions.github.io
      User-Agent:
      - pystac/1.14.2
    method: GET
    uri: https://stac-extensions.github.io/eo/v2.0.0/schema.json
  response:
    body:
      string: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$id\":
        \"https://stac-extensions.github.io/eo/v2.0.0/schema.json#\",\n  \"title\":
        \"EO Extension\",\n  \"description\": \"STAC EO Extension for STAC Items and
        STAC Collections.\",\n  \"type\": \"object\",\n  \"required\": [\"stac_extensions\",
        \"type\"],\n  \"properties\": {\n    \"stac_extensions\": {\n      \"type\":
        \"array\",\n      \"contains\": {\n        \"const\": \"https://stac-extensions.github.io/eo/v2.0.0/schema.json\"\n
        \     }\n    }\n  },\n  \"allOf\": [\n    {\n      \"$comment\": \"Items\",\n
        \     \"if\": {\n        \"properties\": {\n          \"type\": {\n            \"const\":
        \"Feature\"\n          }\n        }\n      },\n      \"then\": {\n        \"allOf\":
        [\n          {\n            \"properties\": {\n              \"properties\":
        {\n                \"$ref\": \"#/definitions/validate_properties\"\n              }\n
        \           }\n          },\n          {\n            \"$ref\": \"#/definitions/validate_assets\"\n
        \         }\n        ],\n        \"anyOf\": [\n          {\n            \"required\":
        [\"properties\"],\n            \"properties\": {\n              \"properties\":
        {\n                \"$ref\": \"#/definitions/require_properties\"\n              }\n
        \           }\n          },\n          {\n            \"$ref\": \"#/definitions/require_assets\"\n
        \         }\n        ]\n      }\n    },\n    {\n      \"$comment\": \"Collections\",\n
        \     \"if\": {\n        \"properties\": {\n          \"type\": {\n            \"const\":
        \"Collection\"\n          }\n        }\n      },\n      \"then\": {\n        \"allOf\":
        [\n          {\n            \"$ref\": \"#/definitions/validate_bands\"\n          },\n
        \         {\n            \"$ref\": \"#/definitions/validate_assets\"\n          },\n
        \         {\n            \"properties\": {\n              \"item_assets\":
        {\n                \"additionalProperties\": {\n                  \"$ref\":
        \"#/definitions/validate_properties\"\n                }\n              }\n
        \           }\n          },\n          {\n            \"properties\": {\n
        \             \"summaries\": {\n                \"type\": \"object\",\n                \"$comment\":
        \"We can't properly validate summary objects types (min/max or schemas) yet.\",\n
        \               \"allOf\": [\n                  {\n                    \"$ref\":
        \"#/definitions/validate_bands\"\n                  },\n                  {\n
        \                   \"properties\": {\n                      \"eo:cloud_cover\":
        {\n                        \"type\": [\"array\", \"object\"],\n                        \"items\":
        {\n                          \"$ref\": \"#/definitions/eo:cloud_cover\"\n
        \                       }\n                      }\n                    }\n
        \                 },\n                  {\n                    \"properties\":
        {\n                      \"eo:snow_cover\": {\n                        \"type\":
        [\"array\", \"object\"],\n                        \"items\": {\n                          \"$ref\":
        \"#/definitions/eo:snow_cover\"\n                        }\n                      }\n
        \                   }\n                  },\n                  {\n                    \"properties\":
        {\n                      \"eo:common_name\": {\n                        \"type\":
        [\"array\", \"object\"],\n                        \"items\": {\n                          \"$ref\":
        \"#/definitions/eo:common_name\"\n                        }\n                      }\n
        \                   }\n                  },\n                  {\n                    \"properties\":
        {\n                      \"eo:center_wavelength\": {\n                        \"type\":
        [\"array\", \"object\"],\n                        \"items\": {\n                          \"$ref\":
        \"#/definitions/eo:center_wavelength\"\n                        }\n                      }\n
        \                   }\n                  },\n                  {\n                    \"properties\":
        {\n                      \"eo:full_width_half_max\": {\n                        \"type\":
        [\"array\", \"object\"],\n                        \"items\": {\n                          \"$ref\":
        \"#/definitions/eo:full_width_half_max\"\n                        }\n                      }\n
        \                   }\n                  },\n                  {\n                    \"properties\":
        {\n                      \"eo:solar_illumination\": {\n                        \"type\":
        [\"array\", \"object\"],\n                        \"items\": {\n                          \"$ref\":
        \"#/definitions/eo:solar_illumination\"\n                        }\n                      }\n
        \                   }\n                  }\n                ]\n              }\n
        \           }\n          }\n        ],\n        \"anyOf\": [\n          {\n
        \           \"$ref\": \"#/definitions/require_in_bands\"\n          },\n          {\n
        \           \"$ref\": \"#/definitions/require_assets\"\n          },\n          {\n
        \           \"required\": [\"item_assets\"],\n            \"properties\":
        {\n              \"item_assets\": {\n                \"$ref\": \"#/definitions/asset_contains\"\n
        \             }\n            }\n          },\n          {\n            \"required\":
        [\"summaries\"],\n            \"properties\": {\n              \"summaries\":
        {\n                \"$ref\": \"#/definitions/require_properties\"\n              }\n
        \           }\n          }\n        ]\n      }\n    }\n  ],\n  \"definitions\":
        {\n    \"require_properties\": {\n      \"anyOf\": [\n        {\n          \"$ref\":
        \"#/definitions/require_fields\"\n        },\n        {\n          \"$ref\":
        \"#/definitions/require_in_bands\"\n        }\n      ]\n    },\n    \"validate_bands\":
        {\n      \"type\": \"object\",\n      \"properties\": {\n        \"bands\":
        {\n          \"type\": \"array\",\n          \"items\": {\n            \"$ref\":
        \"#/definitions/fields\"\n          }\n        }\n      }\n    },\n    \"validate_properties\":
        {\n      \"allOf\": [\n        {\n          \"$ref\": \"#/definitions/fields\"\n
        \       },\n        {\n          \"$ref\": \"#/definitions/validate_bands\"\n
        \       }\n      ]\n    },\n    \"require_assets\": {\n      \"required\":
        [\"assets\"],\n      \"properties\": {\n        \"assets\": {\n          \"$ref\":
        \"#/definitions/asset_contains\"\n        }\n      }\n    },\n    \"validate_assets\":
        {\n      \"properties\": {\n        \"assets\": {\n          \"additionalProperties\":
        {\n            \"$ref\": \"#/definitions/validate_properties\"\n          }\n
        \       }\n      }\n    },\n    \"asset_contains\": {\n      \"type\": \"object\",\n
        \     \"not\": {\n        \"additionalProperties\": {\n          \"not\":
        {\n            \"$ref\": \"#/definitions/require_properties\"\n          }\n
        \       }\n      }\n    },\n    \"require_in_bands\": {\n      \"required\":
        [\"bands\"],\n      \"properties\": {\n        \"bands\": {\n          \"type\":
        \"array\",\n          \"contains\": {\n            \"$ref\": \"#/definitions/require_fields\"\n
        \         }\n        }\n      }\n    },\n    \"require_fields\": {\n      \"anyOf\":
        [\n        { \"required\": [\"eo:cloud_cover\"] },\n        { \"required\":
        [\"eo:snow_cover\"] },\n        { \"required\": [\"eo:common_name\"] },\n
        \       { \"required\": [\"eo:center_wavelength\"] },\n        { \"required\":
        [\"eo:full_width_half_max\"] },\n        { \"required\": [\"eo:solar_illumination\"]
        }\n      ]\n    },\n    \"fields\": {\n      \"type\": \"object\",\n      \"properties\":
        {\n        \"eo:cloud_cover\": {\n          \"$ref\": \"#/definitions/eo:cloud_cover\"\n
        \       },\n        \"eo:snow_cover\": {\n          \"$ref\": \"#/definitions/eo:snow_cover\"\n
        \       },\n        \"eo:common_name\": {\n          \"$ref\": \"#/definitions/eo:common_name\"\n
        \       },\n        \"eo:center_wavelength\": {\n          \"$ref\": \"#/definitions/eo:center_wavelength\"\n
        \       },\n        \"eo:full_width_half_max\": {\n          \"$ref\": \"#/definitions/eo:full_width_half_max\"\n
        \       },\n        \"eo:solar_illumination\": {\n          \"$ref\": \"#/definitions/eo:solar_illumination\"\n
        \       }\n      },\n      \"patternProperties\": {\n        \"^(?!eo:)\":
        {}\n      },\n      \"additionalProperties\": false\n    },\n    \"eo:cloud_cover\":
        {\n      \"title\": \"Cloud Cover\",\n      \"type\": \"number\",\n      \"minimum\":
        0,\n      \"maximum\": 100\n    },\n    \"eo:snow_cover\": {\n      \"title\":
        \"Snow and Ice Cover\",\n      \"type\": \"number\",\n      \"minimum\": 0,\n
        \     \"maximum\": 100\n    },\n    \"eo:common_name\": {\n      \"title\":
        \"Common Name of the band\",\n      \"type\": \"string\",\n      \"enum\":
        [\n        \"pan\",\n        \"coastal\",\n        \"blue\",\n        \"green\",\n
        \       \"green05\",\n        \"yellow\",\n        \"red\",\n        \"rededge\",\n
        \       \"rededge071\",\n        \"rededge075\",\n        \"rededge078\",\n
        \       \"nir\",\n        \"nir08\",\n        \"nir09\",\n        \"cirrus\",\n
        \       \"swir16\",\n        \"swir22\",\n        \"lwir\",\n        \"lwir11\",\n
        \       \"lwir12\"\n      ]\n    },\n    \"eo:center_wavelength\": {\n      \"title\":
        \"Center Wavelength\",\n      \"type\": \"number\",\n      \"minimumExclusive\":
        0\n    },\n    \"eo:full_width_half_max\": {\n      \"title\": \"Full Width
        Half Max (FWHM)\",\n      \"type\": \"number\",\n      \"minimumExclusive\":
        0\n    },\n    \"eo:solar_illumination\": {\n      \"title\": \"Solar Illumination\",\n
        \     \"type\": \"number\",\n      \"minimum\": 0\n    }\n  }\n}\n"
    headers: {}
    status:
      code: 200
      message: OK

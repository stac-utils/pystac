        \                 \n      \"type\": \"string\",\n      \"format\": \"date-time\",\n
        \     \"pattern\": \"(\\\\+00:00|Z)$\"\n    },\n    \"created\": {\n      \"title\":
        \"Creation Time\",\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n

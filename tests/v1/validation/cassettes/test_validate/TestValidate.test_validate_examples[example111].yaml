- request:
    body: null
    headers:
      User-Agent:
      - pystac/1.14.3
    method: GET
    uri: https://schemas.stacspec.org/v1.0.0-beta.2/extensions/view/json-schema/schema.json
  response:
    body:
      string: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$id\":
        \"https://schemas.stacspec.org/v1.0.0-beta.2/extensions/view/json-schema/schema.json#\",\n
        \ \"title\": \"View Geometry Extension\",\n  \"description\": \"STAC View
        Geometry Extension to a STAC Item.\",\n  \"allOf\": [\n    {\n      \"$ref\":
        \"../../../item-spec/json-schema/item.json\"\n    },\n    {\n      \"$ref\":
        \"#/definitions/view\"\n    }\n  ],\n  \"definitions\": {\n    \"view\": {\n
        \     \"type\": \"object\",\n      \"required\": [\n        \"stac_extensions\",\n
        \       \"properties\"\n      ],\n      \"properties\": {\n        \"stac_extensions\":
        {\n          \"type\": \"array\",\n          \"contains\": {\n            \"enum\":
        [\n              \"view\",\n              \"https://schemas.stacspec.org/v1.0.0-beta.2/extensions/view/json-schema/schema.json\"\n
        \           ]\n          }\n        },\n        \"properties\": {\n          \"type\":
        \"object\",\n          \"anyOf\": [\n            {\"required\": [\"view:off_nadir\"]},\n
        \           {\"required\": [\"view:incidence_angle\"]},\n            {\"required\":
        [\"view:azimuth\"]},\n            {\"required\": [\"view:sun_azimuth\"]},\n
        \           {\"required\": [\"view:sun_elevation\"]}\n          ],\n          \"properties\":
        {\n            \"view:off_nadir\": {\n              \"title\": \"Off Nadir\",\n
        \             \"type\": \"number\",\n              \"minimum\": 0,\n              \"maximum\":
        90\n            },\n            \"view:incidence_angle\": {\n              \"title\":
        \"Center incidence angle\",\n              \"type\": \"number\",\n              \"minimum\":
        0,\n              \"maximum\": 90\n            },\n            \"view:azimuth\":
        {\n              \"title\": \"Azimuth angle\",\n              \"type\": \"number\",\n
        \             \"minimum\": 0,\n              \"maximum\": 360\n            },\n
        \           \"view:sun_azimuth\": {\n              \"title\": \"Sun Azimuth\",\n
        \             \"type\": \"number\",\n              \"minimum\": 0,\n              \"maximum\":
        360\n            },\n            \"view:sun_elevation\": {\n              \"title\":
        \"Sun Elevation\",\n              \"type\": \"number\",\n              \"minimum\":
        0,\n              \"maximum\": 90\n            }\n          }\n        }\n
        \     }\n    }\n  }\n}"
    headers: {}
    status:
      code: 200
      message: OK
- request:
    body: null
    headers:
      User-Agent:
      - pystac/1.14.3
    method: GET
    uri: https://schemas.stacspec.org/v1.0.0-beta.2/extensions/projection/json-schema/schema.json
  response:
    body:
      string: "{\n  \"$schema\":\"http://json-schema.org/draft-07/schema#\",\n  \"$id\":\"https://schemas.stacspec.org/v1.0.0-beta.2/extensions/projection/json-schema/schema.json#\",\n
        \ \"title\":\"Projection Extension\",\n  \"description\":\"STAC Projection
        Extension to a STAC Item\",\n  \"allOf\":[\n    {\n      \"$ref\": \"../../../item-spec/json-schema/item.json\"\n
        \   },\n    {\n      \"$ref\":\"#/definitions/proj\"\n    }\n  ],\n  \"definitions\":{\n
        \   \"proj\":{\n      \"type\": \"object\",\n      \"required\": [\n        \"stac_extensions\",\n
        \       \"properties\"\n      ],\n      \"properties\":{\n        \"stac_extensions\":
        {\n          \"type\": \"array\",\n          \"contains\": {\n            \"enum\":
        [\n              \"projection\",\n              \"https://schemas.stacspec.org/v1.0.0-beta.2/extensions/projection/json-schema/schema.json\"\n
        \           ]\n          }\n        },\n        \"properties\":{\n          \"type\":\"object\",\n
        \         \"required\":[\n            \"proj:epsg\"\n          ],\n          \"properties\":{\n
        \           \"proj:epsg\":{\n              \"title\":\"EPSG code\",\n              \"type\":[\n
        \               \"integer\",\n                \"null\"\n              ]\n
        \           },\n            \"proj:wkt2\":{\n              \"title\":\"Coordinate
        Reference System in WKT2 format\",\n              \"type\":[\n                \"string\",\n
        \               \"null\"\n              ]\n            },\n            \"proj:projjson\":
        {\n              \"title\":\"Coordinate Reference System in PROJJSON format\",\n
        \             \"oneOf\": [\n                {\n                  \"$ref\":
        \"https://proj.org/schemas/v0.2/projjson.schema.json\"\n                },\n
        \               {\n                  \"type\": \"null\"\n                }\n
        \             ]\n            },\n            \"proj:geometry\":{\n              \"title\":\"Geometry\",\n
        \             \"oneOf\": [\n                {\n                  \"$ref\":
        \"https://geojson.org/schema/Polygon.json\"\n                }\n              ]\n
        \           },\n            \"proj:bbox\":{\n              \"title\":\"Extent\",\n
        \             \"type\":\"array\",\n              \"oneOf\": [\n                {\n
        \                 \"minItems\":4,\n                  \"maxItems\":4\n                },\n
        \               {\n                  \"minItems\":6,\n                  \"maxItems\":6\n
        \               }\n              ],\n              \"items\":{\n                \"type\":\"number\"\n
        \             }\n            },\n            \"proj:centroid\":{\n              \"title\":\"Centroid\",\n
        \             \"type\":\"object\",\n              \"required\": [\n                \"lat\",\n
        \               \"lon\"\n              ],\n              \"properties\": {\n
        \               \"lat\": {\n                  \"type\": \"number\",\n                  \"minimum\":
        -90,\n                  \"maximum\": 90\n                },\n                \"lon\":
        {\n                  \"type\": \"number\",\n                  \"minimum\":
        -180,\n                  \"maximum\": 180\n                }\n              }\n
        \           },\n            \"proj:shape\":{\n              \"title\":\"Shape\",\n
        \             \"type\":\"array\",\n              \"minItems\":2,\n              \"maxItems\":2,\n
        \             \"items\":{\n                \"type\":\"integer\"\n              }\n
        \           },\n            \"proj:transform\":{\n              \"title\":\"Transform\",\n
        \             \"type\":\"array\",\n              \"oneOf\": [\n                {\n
        \                 \"minItems\":6,\n                  \"maxItems\":6\n                },\n
        \               {\n                  \"minItems\":9,\n                  \"maxItems\":9\n
        \               }\n              ],\n              \"items\":{\n                \"type\":\"number\"\n
        \             }\n            }\n          }\n        }\n      }\n    }\n  }\n}\n"
    headers: {}
    status:
      code: 200
      message: OK
version: 1

        \"STAC Checksum Extension to a STAC Item\",\n  \"allOf\": [\n    {\n      \"$ref\":
        \"../../../item-spec/json-schema/item.json#/definitions/core\"\n    },\n    {\n
        \     \"$ref\": \"#/definitions/checksum\"\n    }\n  ],\n  \"definitions\":

        \"string\",\n                \"enum\": [\n                  \"asset\",\n                  \"checksum\",\n
        \                 \"scientific\"\n                ]\n              }\n            ]\n
        \         }\n        },\n        \"keywords\": {\n          \"title\": \"Keywords\",\n

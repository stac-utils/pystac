        {\n                \"title\": \"Homepage\",\n                \"type\": \"string\",\n
        \               \"format\": \"url\"\n              }\n            }\n          }\n
        \       },\n        \"extent\": {\n          \"title\": \"Extents\",\n          \"type\":
        \"object\",\n          \"required\": [\n            \"spatial\",\n            \"temporal\"\n

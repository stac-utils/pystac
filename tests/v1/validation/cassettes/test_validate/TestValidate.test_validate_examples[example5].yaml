        \"Spatial extent object\",\n              \"type\": \"object\",\n              \"required\":
        [\n                \"bbox\"\n              ],\n              \"properties\":
        {\n                \"bbox\": {\n                  \"title\": \"Spatial extents\",\n
        \                 \"type\": \"array\",\n                  \"minItems\": 1,\n
        \                 \"items\": {\n                    \"title\": \"Spatial extent\",\n
        \                   \"type\": \"array\",\n                    \"minItems\":

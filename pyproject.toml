[project]
name = "pystac"
version = "2.0.0a0"
description = "Python library for working with the SpatioTemporal Asset Catalog (STAC) specification"
readme = "README.md"
authors = [
    { name = "Rob Emanuele", email = "rdemanuele@gmail.com" },
    { name = "Jon Duckworth", email = "duckontheweb@gmail.com" },
    { name = "Pete Gadomski", email = "pete.gadomski@gmail.com" },
]
maintainers = [{ name = "Pete Gadomski", email = "pete.gadomski@gmail.com" }]
keywords = ["pystac", "imagery", "raster", "catalog", "STAC"]
license = { text = "Apache-2.0" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = ["typing-extensions>=4.12.2"]

[project.optional-dependencies]
validate = ["jsonschema>=4.23.0", "referencing>=0.36.2"]
obstore = ["obstore>=0.4.0"]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "ruff>=0.9.6",
    "types-jsonschema>=4.23.0.20241208",
]
bench = ["asv>=0.6.4"]
docs = ["mike>=2.1.3", "mkdocs-material>=9.6.3", "mkdocstrings-python>=1.14.6"]

[project.urls]
Documentation = "https://stac-utils.github.io/pystac"
Repository = "https://github.com/stac-utils/pystac"
Issues = "https://github.com/stac-utils/pystac/issues"
Changelog = "https://github.com/stac-utils/pystac/blob/main/CHANGELOG.md"
Discussions = "https://github.com/radiantearth/stac-spec/discussions/categories/stac-software"

[tool.mypy]
show_error_codes = true
strict = true
files = "src/pystac/**/*.py,tests/**/*.py"

[tool.ruff]
lint.select = ["E", "F", "I"]

[tool.pytest.ini_options]
filterwarnings = ["error"]

[tool.uv]
default-groups = ["dev", "docs"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
